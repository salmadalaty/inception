version: "3.5"

volumes:
        wordpress:
                name: wordpress
                driver: local
                driver_opts:
                        device: /home/sdalaty/data/wordpress
                        o: bind
                        type: none
        mariadb:
                name: mariadb
                driver: local
                driver_opts:
                        device: /home/sdalaty/data/mariadb
                        o: bind
                        type: none

networks:
  inception:
    name: inception
    driver: bridge
services:
  nginx:
    container_name: nginx
    build: ./requirements/nginx/.
    image: nginx:nginx
    cap_add:
      - NET_BIND_SERVICE
    ports:
     - "80:80"
     - "443:443"
    depends_on:
      - wordpress
    volumes:
     - wordpress:/var/www/html
    networks:
      - inception
    env_file:
      - .env
    restart: always
  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress/.
    image: wordpress:wordpress
    depends_on:
      - mariadb
    volumes:
      - wordpress:/var/www/html
    expose:
      - 9000
    env_file:
      - .env
    networks:
      - inception
    restart: always
  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb/.
    image: mariadb:mariadb
    volumes:
      - mariadb:/var/lib/mysql
    env_file:
      - .env
    networks:
      - inception
    restart: always